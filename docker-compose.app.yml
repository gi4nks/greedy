version: '3.8'

services:
  greedy:
    build:
      context: ./greedy
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./campaign.db:/app/campaign.db
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - greedy-network

networks:
  greedy-network:
    driver: bridge