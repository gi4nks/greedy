services:
  greedy:
    build:
      context: .
      dockerfile: ./Dockerfile
      platforms:
        - linux/amd64
    ports:
      - "3000:3000"
    volumes:
      - ./database:/app/database
    environment:
      - NODE_ENV=production
      - NEXT_TELEMETRY_DISABLED=1
    restart: unless-stopped
    networks:
      - greedy-network

networks:
  greedy-network:
    driver: bridge