version: '3.8'

services:
  adventure-diary:
    build:
      context: ./adventure-diary
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./adventure-diary:/app
      - /app/node_modules
      - ./campaign.db:/app/campaign.db
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    profiles:
      - dev
    networks:
      - adventure-diary-network

networks:
  adventure-diary-network:
    driver: bridge

volumes:
  node_modules: