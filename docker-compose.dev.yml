version: '3.8'

services:
  greedy:
    build:
      context: ./greedy
      dockerfile: Dockerfile.dev
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./greedy:/app
      - /app/node_modules
      - ./campaign.db:/app/campaign.db
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
    profiles:
      - dev
    networks:
      - greedy-network

networks:
  greedy-network:
    driver: bridge

volumes:
  node_modules: