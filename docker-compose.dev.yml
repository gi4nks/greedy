services:
  frontend:
    build:
      context: ./frontend
      target: development
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      # Use cached volumes for better performance
      - ./frontend/src:/app/src:cached
      - ./frontend/public:/app/public:cached
      - ./frontend/index.html:/app/index.html:cached
      - ./frontend/vite.config.js:/app/vite.config.js:cached
      - ./frontend/tailwind.config.js:/app/tailwind.config.js:cached
      - ./frontend/postcss.config.js:/app/postcss.config.js:cached
      - ./frontend/tsconfig.json:/app/tsconfig.json:cached
      # Use named volume for node_modules for better performance
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - VITE_API_URL=http://localhost:3001
      - CHOKIDAR_USEPOLLING=false
    # Pre-install dependencies to avoid reinstall on every start
    command: >
      sh -c "
        if [ ! -d node_modules ] || [ package.json -nt node_modules/.package-lock.json ]; then
          echo 'ðŸ“¦ Installing dependencies...' &&
          npm ci --prefer-offline --no-audit --no-fund;
        fi &&
        echo 'ðŸš€ Starting Vite dev server...' &&
        npm run dev -- --host 0.0.0.0 --port 5173
      "
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./frontend/src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./frontend/package.json

  backend:
    build:
      context: ./backend
      target: development
      dockerfile: Dockerfile.dev
    ports:
      - "3001:3001"
    volumes:
      # Use cached volumes for better performance
      - ./backend/src:/app/src:cached
      - ./backend/data:/app/data:cached
      - ./backend/tsconfig.json:/app/tsconfig.json:cached
      - ./backend/jest.config.js:/app/jest.config.js:cached
      - ./backend/eslint.config.js:/app/eslint.config.js:cached
      # Use named volume for node_modules
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - DB_FILE=/app/data/campaign.db
      - PORT=3001
    # Pre-install dependencies to avoid reinstall on every start
    command: >
      sh -c "
        if [ ! -d node_modules ] || [ package.json -nt node_modules/.package-lock.json ]; then
          echo 'ðŸ“¦ Installing dependencies...' &&
          npm ci --prefer-offline --no-audit --no-fund;
        fi &&
        echo 'ðŸš€ Starting backend dev server...' &&
        npm run dev
      "
    networks:
      - app-network
    develop:
      watch:
        - action: sync
          path: ./backend/src
          target: /app/src
          ignore:
            - node_modules/
        - action: rebuild
          path: ./backend/package.json

networks:
  app-network:
    driver: bridge

volumes:
  frontend_node_modules:
  backend_node_modules: