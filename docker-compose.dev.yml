services:
  greedy:
    build:
      context: ./greedy
      dockerfile: Dockerfile
      target: development
    ports:
      - "3000:3000"
    volumes:
      - ./greedy:/app
      - /app/node_modules
      - ./greedy/database:/app/database
    environment:
      - NODE_ENV=development
      - NEXT_TELEMETRY_DISABLED=1
      - DATA_DIR=/app/database
    profiles:
      - dev
    networks:
      - greedy-network

networks:
  greedy-network:
    driver: bridge

volumes:
  node_modules: