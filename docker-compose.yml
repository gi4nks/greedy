services:
  frontend:
    build:
      context: ./frontend
      target: ${FRONTEND_TARGET:-development}
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:delegated
      - /app/node_modules   # keep container node_modules protected (anonymous volume)
    environment:
      - NODE_ENV=development
    command: sh -c "npm install && npm run dev"
    profiles:
      - dev
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      target: ${BACKEND_TARGET:-development}
    ports:
      - "3001:3001"
    volumes:
      - ./backend/data:/app/data
      - ./backend:/app:delegated
    environment:
      - DB_FILE=/app/data/campaign.db
    profiles:
      - dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data: