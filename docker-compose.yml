services:
  frontend:
    build:
      context: ./frontend
      target: ${FRONTEND_TARGET:-development}
      dockerfile: ${FRONTEND_DOCKERFILE:-Dockerfile}
    ports:
      - "${FRONTEND_PORT:-5173}:5173"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app:delegated
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
    command: sh -c "npm ci --prefer-offline --no-audit --no-fund && npm run dev -- --host 0.0.0.0"
    profiles:
      - dev
    networks:
      - app-network

  backend:
    build:
      context: ./backend
      target: ${BACKEND_TARGET:-development}
      dockerfile: ${BACKEND_DOCKERFILE:-Dockerfile}
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    volumes:
      - ./backend/data:/app/data
      - ./backend:/app:delegated
      - backend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - DB_FILE=/app/data/campaign.db
      - PORT=${BACKEND_PORT:-3001}
    command: sh -c "npm ci --prefer-offline --no-audit --no-fund && npm run dev"
    profiles:
      - dev
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db_data:
  frontend_node_modules:
  backend_node_modules: